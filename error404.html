<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    -->
    <link type="text/css" rel="stylesheet" href="../css/utility.css" />
    <link type="text/css" rel="stylesheet" href="../css/404page.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIV Dictionary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src='./js/erroranimation.js' defer></script>
  </head>
  <body>
    <section class="errpage">
      <div class="container">
        <img id="imgerr" src="../img/error404.png" alt="error404">
        <h2 id="errmessage">No Results found for:</h2>
        <h4 id="errword">word</h4>
        <div class="more-info">
          <a href="index.html" class="button"><i class="material-icons">chevron_left</i>&nbspHome</a>
      </div>
      </div>
    </section>     
    <footer class="page-footer grey darken-2">
      <div class="container">
        <div class="row">
          <div class="col l9 s12 social-media-links">
            <ul class="row">
              <li><a class="col s2 smicon" href="https://facebook.com/nivdictionary"><i class="fab fa-facebook fa-4x"></i></a></li>
              <li><a class="col s2 smicon" href="https://instagram.com/nivdictionary"><i class="fab fa-instagram fa-4x"></i></a></li>
              <li><a class="col s2 smicon" href="https://pinterest.com/nivdictionary"><i class="fab fa-pinterest fa-4x"></i></a></li>
              <li><a class="col s2 smicon" href="https://youtube.com/nivdictionary"><i class="fab fa-youtube fa-4x"></i></a></li>
              <li><a class="col s2 smicon" href="https://tiktok.com/nivdictionary"><i class="fab fa-tiktok fa-4x"></i></a></li>
              <li><a class="col s2 smicon" href="https://linkedin.com/nivdictionary"><i class="fab fa-linkedin fa-4x"></i></a></li>
            </ul>         
          </div>
          <div class="col l3 s12 contact">       
            <h4>&#169 Alisson Ribeiro Loura</h4>          
          </div>              
        </div>
      </div>       
    </footer>
    <!--Import jQuery before materialize.js-->
    <script src="../js/error404.js" type="module"></script>
    <script src="https://kit.fontawesome.com/a625e52657.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
    <script>
      $(document).ready(function () {
        // Init Sidenav
        $('.button-collapse').sideNav();
        // Scroll Fire
        const options = [
          {
            selector:'.navbar-fixed', offset:1400, callback: function () {
              $('nav').removeClass('transparent').addClass('grey darken-2');

            }
          }        
        ];
        Materialize.scrollFire(options);
      });
    </script>
  </body>
</html>
