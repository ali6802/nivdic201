  <body>
    <header class="main-header">
      <div class="primary-overlay">
        <div class="navbar-fixed">
          <nav class="transparent">
            <div class="container">
              <div class="nav-wrapper">
                <a href="#home" class="brand-logo">NIV</a>
                <a href="#" data-activates="mobile-nav" class="button-collapse">
                  <i class="material-icons">menu</i>

                <ul class="right hide-on-med-and-down">

                    <a href="about.html">About</a>

        <!-- Side nav -->

          <h4 class="blue-grey darken-3 center">NIV</h4>
          <li>
            <a class="divider"></a>
          </li>        
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="blog.html">Blog</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
        <!--Showcase-->
        <div class="showcase">
          <div class="container">
            <div class="main-text">
              <h2>NIV Dictionary</h2>
              <h4>Translate the World !</h4>
            </div>
            <div class="row">
              <div class="input-field col s12 m10 l8 push-l2 push-m1">
                <input type="text" id="search-word" name="name" placeholder="search word here" spellcheck="true">              
                <div id="searchButton"><i class="material-icons">search</i></div>              
              </div>
            </div>         
          </div>      
        </div>
      </div>
    </header>
  <section class="demo">
    <div class="row">
      <div class="col s12 m6 demo-half word-of-the-day">
        <div class="container">
          <h2>Word Of The Day</h2>
          <h3 id="wordOfTheDay"><!--<span>Error 429: Too Many Requests,<br>Retry in a While</span>--></h3>
          <div class="divider black"></div>
          <div id="WOTDDefinitions" class="WOTDDefinitions">           
            <p id="WOTDDefinition" class="demo-definition"></p>
            <!--
            <div class="message-404">
              <img src="../img/error404.png" alt="">
              <h4>Definition not found !</h4>
            </div>
            -->            
          </div>                    
          <div class="more-info">
              <div class="button" id="WOTDbutton"><h4>More Info</h4></div>
          </div>                       
        </div>                    
      </div>
      <div class="col s12 m6 demo-half random-word">
        <div class="container">
          <h2>Random Word</h2>
          <h3 id="randomWord">[...]<!--<span>Error 429: Too Many Requests,<br>Retry in a While</span>--></h3>
          <div class="divider black"></div>          
          <div id="RWDefinitions" class="RWDefinitions">            
            <!--<p id="RWDefinition" class="demo-definition"></p>-->            
            <!--
            <div class="message-404">
              <img src="../img/error404.png" alt="">
              <h4>Definition not found !</h4>
            </div>
            -->           
          </div>             
          <div class="more-info rwbuttons">
              <div class="button" id="RWbutton"><h4>More Info</h4></div>
              <div class="button" id="NRWbutton"><h4>New Random Word</h4></div>
          </div>                       
        </div>       
      </div>
    </div>                        
    </section>

    <script>
      $(document).ready(function () {
        // Init Sidenav
        $('.button-collapse').sideNav();
        // Scroll Fire
        const options = [
          {
            selector:'.navbar-fixed', offset:1400, callback: function () {
              $('nav').removeClass('transparent').addClass('grey darken-2');
            }
          }        
        ];
        Materialize.scrollFire(options);
      });
